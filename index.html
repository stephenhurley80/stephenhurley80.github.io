    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f; /* Apple-style deep grey */
            --accent: #0071e3; /* Modern blue */
            --secondary: #86868b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            /* Using modern system fonts for a clean look */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        .container {
            max-width: 450px;
            width: 90%;

            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.05rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--secondary);

        }

        .bio {
            font-size: 1rem;
            line-height: 1.6;
            color: #424245;
            margin-bottom: 2.5rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: #f5f5f7;
            padding: 16px;
            text-decoration: none;
            color: var(--text);
            border-radius: 12px; /* Smooth rounded corners */
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: #e8e8ed;
            transform: scale(1.02);
        }
    </style>
</head>
